<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Finder</title>
</head>

<body>
    <div class="header">
        <center>
            <h1>Movie Finder</h1>
        </center>
    </div>

    <div class="searchBox">
        <form id="form" method="POST">
            <label for="searchBoxText" style="padding-right: 25px;">Search : </label>
            <input type="text" name="searchBoxText" id="searchBoxText" placeholder="Type to find movie..">

            <input type="submit" id="searchBoxBtn" value="Find Movie ! ">
        </form>
    </div>
    <div class="movieContainer" id="movieContainer">

    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
